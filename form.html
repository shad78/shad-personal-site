<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h2 style="text-align:center">Application Form</h2>
    <hr size="3" noshade>
    <hr size="3" noshade>
    <form action="" method="post">
        <h3>Personal Details</h3>
        <table>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td><label>Candidate's Name : </label></td>
                            <td><input type="text" name="candidate name"></td>
                        </tr>
                        <tr>
                            <td><label>Candidate's Date of Birth : </label></td>
                            <td><input type="date" name="date of birh"></td></td>
                        </tr>
                        <tr>
                            <td><label>Gender : </label></td>
                            <td><select name="gender">
                                <option value="none">select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Others</option>
                            </select></td></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td><label>Father's Name : </label></td>
                            <td><input type="text" name="father name"></td>
                        </tr>
                        <tr>
                            <td><label>Aadhar No. : </label></td>
                            <td><input type="text" name="aadhar no."></td>
                        </tr>
                        <tr><td></td><td></td></tr>
                    </table>
                </td>                    
            </tr>
        </table>
        <br>
        <hr>
        <h3>Contact Details</h3>
        <table>
            <tr>
                <td><label>Address : </label></td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td><label>E-mail : </label></td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td><label>Mobile No.</label></td>
                <td><input type="text" name="mobile"></td>
            </tr>
        </table>
        <br>
        <hr>
        <h3>Choose Password</h3>
        <label >Password : </label>
        <input type="password" name="password">
        <label>Confirm Password : </label>
        <input type="password">
        <br><br><br>
        <hr size="3" noshade>
        <br>
        <p style="text-align: center"><input type="submit"></p>
    </form>
</body>
</html>
